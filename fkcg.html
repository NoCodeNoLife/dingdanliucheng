<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>付款成功</title>
    <link rel="stylesheet" href="style/global.css"/>
    <link rel="stylesheet" href="style/fkcg.css"/>
</head>
<body>
<div class="topzs"><!-- topzs begin-->
    <div class="topzs-main">
        <div class="topzs-step">
            <a href="#" title="" target="_blank">
                <img src="images/logo1.png" alt=""/>
            </a>

            <h3>我的包谷</h3>
            <ul>
                <li class="active-zs">下单</li>
                <li>支付</li>
                <li>收货</li>
            </ul>
        </div>
        <p><a href="#">首页</a> >> 确认采购单</p>
    </div>
</div>
<!--topzs end-->
<div class="wrap"><!--wrap begin-->
    <div class="fkcg"><!--fkcg begin-->
        <h3>恭喜您，付款成功！</h3>
        <small>采购单号：<em>123456789798979</em></small>
        <small>支付金额：<em>￥1213465467987687</em></small>
        <p><span class="Count" id="count">5秒</span>后自动返回采购单列表页！</p>
        <a href="javascript:;" class="chakan">查看采购单列表</a>
        <a href="javascript:;" class="jixu">继续采购</a>
    </div>
    <!-- fkcg end-->
</div><!--wrap end-->
<script>

    var count = document.getElementById('count');
    var Num = 5;
    var timer = null;

    timer = setInterval(function () {
        Num--;
        if (Num == 1) {
            clearInterval(timer);
            window.location.href = "http://www.baidu.com";
        }
        count.innerHTML = Num + '秒';
    }, 1000)
</script>
</body>
</html>
