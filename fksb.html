<!DOCTYPE html>
<html>

</head>
<body>
<div class="topzs"><!-- topzs begin-->

        <div class="topzs-step">

            </a>

            <h3>我的包谷</h3>
            <ul>
                <li class="active-zs">下单</li>
                <li>支付</li>
                <li>收货</li>
            </ul>
        </div>
        <p><a href="#">首页</a> >> 确认采购单</p>
    </div>
</div>
<!--topzs end-->
<div class="wrap"><!--wrap begin-->
    <div class="shibai">
        <h3>很遗憾，付款失败！</h3>
        <small>由于网络原因,您的网银支付的结果为反馈到包谷网</small>

        <a href="javascript:;" class="cxzfu">重新支付</a>

</div><!--wrap end-->
<script>

    var count = document.getElementById('count');
    var Num = 5;
    var timer = null;

    timer = setInterval(function () {
        Num--;
        if (Num == 1) {
            clearInterval(timer);
            window.location.href = "http://www.baidu.com";
        }
        count.innerHTML = Num + '秒';
    }, 1000)
</script>
